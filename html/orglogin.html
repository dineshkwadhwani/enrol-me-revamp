        <a href="index.html">
            <img src="images/icon_home.png" class="nav-icon">

<section class="profile-container">
    <h2 style="margin-bottom:25px;">Organization Login / Signup</h2>

    <form class="profile-form">
        <div class="field-wrapper">
            <label class="profile-label">Organization Name</label>
            <input type="text" placeholder="Enter Organization Name">
        </div>

        <div class="field-wrapper">
            <label class="profile-label">Official Email</label>
            <input type="email" placeholder="Enter Official Email">
        </div>

        <div class="field-wrapper">
            <label class="profile-label">Mobile Number</label>
            <input type="text" placeholder="Enter 10-digit Mobile Number">
        </div>

        <button type="button" class="primary-btn" style="margin-top:20px;">
            Continue
        </button>
    </form>
</section>
