<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organization Login - Enrol Me</title>

<link rel="stylesheet" href="../css/orgstyle.css">
</head>

<body>

<header class="org-header">
    <a href="../index.html">
        <img src="../images/icon_enrolme.png" class="org-logo">
    </a>
</header>

<div class="org-container">

    <h2>Organization Login</h2>

    <form class="org-form" id="orgLoginForm">

        <!-- USER ID -->
        <div class="form-group">
            <input type="text" id="orgUserId" placeholder="Enter User ID">
            <div class="field-error" id="orgLoginError"></div>
        </div>

        <!-- OTP -->
        <div class="form-group" id="otpGroup" style="display:none;">
            <input type="text" id="orgOtp" placeholder="Enter OTP">
        </div>

        <!-- CONTINUE BUTTON FULL WIDTH -->
        <button type="button"
            class="org-primary-btn org-login-btn"
            id="orgLoginBtn">
            Continue
        </button>


        <!-- REGISTER / CANCEL -->
        <div class="org-btn-row">

            <button type="button"
                class="org-primary-btn"
                onclick="location.href='orgregister.html'">
                Register
            </button>

            <button type="button"
                class="org-cancel-btn"
                onclick="location.href='../index.html'">
                Cancel
            </button>

        </div>

    </form>

</div>

<script src="../script/orgscript.js"></script>

</body>
</html>
