<!DOCTYPE html>
<html>
<head>
    <title>Record Payment</title>

    <link rel="stylesheet" href="../css/orgstyle.css">
    <script src="../script/orgscript.js" defer></script>
</head>
<body>

<!-- ================= HEADER ================= -->

<div class="header">
    <div class="header-left">
        <img src="../images/icon_home.png"
             class="nav-icon"
             onclick="window.location.href='orgdashboard.html'">
    </div>

    <div class="profile">
        <img src="../images/icon_person.png"
             class="nav-icon"
             id="profileIcon">

        <div class="profile-menu" id="profileMenu">
            <div onclick="logout()">Logout</div>
        </div>
    </div>
</div>

<!-- ================= SUMMARY NAV ================= -->

<div class="summary-nav">
    <img src="../images/icon_back.png" onclick="history.back()">
    <div></div>
</div>

<!-- ================= FILTER SECTION ================= -->

<div class="form-container">

    <div class="field-wrapper">
        <select id="paymentSession">
            <option value="">Select Session</option>
            <option>2025-2026</option>
            <option>2026-2027</option>
        </select>
    </div>

    <div class="field-wrapper">
        <select id="paymentProgram">
            <option value="">Select Program</option>
            <option>CBSE Admission 2026</option>
            <option>IIT Foundation Course</option>
        </select>
    </div>

    <button class="org-primary-btn" id="getParticipantsBtn">
        Get
    </button>

</div>

<!-- ================= PARTICIPANT LIST ================= -->

<div class="payment-participant-wrapper" id="participantSection" style="display:none;">

    <div class="payment-search">
        <input type="text"
               id="participantSearch"
               placeholder="Search Participant">
    </div>

    <div id="participantContainer" class="participant-grid">
        <!-- Dynamic Tiles -->
    </div>

</div>

<!-- ================= FOOTER ================= -->

<div class="footer">

</div>

</body>
</html>
