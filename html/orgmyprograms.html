    <p><strong>End:</strong> 31 Mar 2026</p>

  </div>

    <p><strong>Start:</strong> 01 Feb 2026</p>
    <p><strong>End:</strong> 31 May 2026</p>

    <div class="program-actions">
      <button class="program-btn light btn-edit">Edit</button>
      <button class="program-btn primary btn-activate">Activate</button>
      <button class="program-btn light full btn-copy">Copy Link</button>
    </div>
  </div>

</div>
