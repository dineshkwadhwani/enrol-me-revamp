<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Programs - Enrol Me</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<!-- ================= HEADER ================= -->

<header class="header">

  <div class="header-left">

    <a href="index.html">
      <img src="../images/icon_home.png" class="nav-icon">
    </a>

    <div class="location-wrapper">
      <div class="location" id="locationToggle">
        <span id="selectedLocation">Location</span> ▾
      </div>

      <div class="location-dropdown" id="locationDropdown">
        <div data-city="Pune">Pune</div>
        <div data-city="Mumbai">Mumbai</div>
        <div data-city="Delhi">Delhi</div>
        <div data-city="Bangalore">Bangalore</div>
      </div>

    </div>
  </div>

  <div class="profile">
    <img src="../images/icon_person.png"
         id="profileIcon"
         class="nav-icon">

    <div class="profile-menu" id="profileMenu">
      <div onclick="location.href='profile.html'">Profile</div>
      <div onclick="location.href='dashboard.html'">My Dashboard</div>
      <div id="logoutBtn">Logout</div>
    </div>
  </div>

</header>

<!-- ================= SUMMARY NAV ================= -->

<div class="summary-nav">

  <a href="dashboard.html">
    <img src="../images/icon_back.png"
         class="nav-icon"
         style="width:28px; height:28px;">
  </a>

  <div>No of Programs : 2</div>

</div>

<!-- ================= PROGRAM LIST ================= -->

<section class="search-results">

  <div class="result-tile">
    <a href="myprogramdetails.html">
      <img src="../images/icon_educationalinstitutes.png">
      <h3>CBSE Admission 2026</h3>
      <p><strong>Institute:</strong> Bright Future School</p>
      <p><strong>Status:</strong> Active</p>
    </a>
  </div>

  <div class="result-tile">
    <a href="myprogramdetails.html">
      <img src="../images/icon_coachingclasses.png">
      <h3>IIT Foundation Course</h3>
      <p><strong>Institute:</strong> Elite Coaching Academy</p>
      <p><strong>Status:</strong> Completed</p>
    </a>
  </div>

</section>

<!-- ================= FOOTER ================= -->

<footer class="footer">
  © Enrol-Me 2026 | Customer Care: +91 96041 88725
</footer>

<!-- ================= LOGIN MODAL ================= -->

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login / Register</h3>
    <input type="tel" id="mobileInput">
    <input type="text" id="nameInput" style="display:none;">
    <input type="text" id="otpInput" style="display:none;">
    <div class="error-message" id="loginError" style="display:none;"></div>
    <button class="primary-btn" id="loginBtn">Continue</button>
  </div>
</div>

<script src="../script/script.js"></script>
</body>
</html>
